<h2 style="text-align: center;">{{ task._id ? 'Edit Task' : 'Add Task' }}</h2>
<form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" [(ngModel)]="task.title" required>
  </div>

  <div>
    <label for="description">Description</label>
    <textarea id="description" name="description" [(ngModel)]="task.description"></textarea>
  </div>

  <div>
    <label for="dueDate">Due Date</label>
    <input type="date" id="dueDate" name="dueDate" [(ngModel)]="task.dueDate" required>
  </div>

  <div>
    <label for="priority">Priority</label>
    <select id="priority" name="priority" [(ngModel)]="task.priority" required>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
  </div>

  <div>
    <label for="assignedTo">Assigned To</label>
    <input type="text" id="assignedTo" name="assignedTo" [(ngModel)]="task.assignedTo">
  </div>

  <div>
    <label for="comment">Comment</label>
    <textarea id="comment" name="comment" [(ngModel)]="task.comment"></textarea>
  </div>

  <div>
    <button type="submit">Save</button>
    <button type="button" (click)="onCancel()" style="margin-left: 10px;">Cancel</button>
  </div>
</form>
